<!DOCTYPE html>

      <html lang="en"> 


<head>

          <meta charset="utf-8">
      
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          <title>Registration Form</title>
          
          <link rel="stylesheet" href="css/style.css">
         
 
 </head>


<body>


        <header>
            <div class="page_header">
                  <div class="page_icon">

                  </div>


                  <div class="header_list">

                                <ul align="right">

                                    <li> <a href="">      HOME   </a>   </li>
                                    <li> <a href="">     GITHUB  </a>   </li>
                                    <li> <a href="">      ABOUT  </a>   </li>
                                    
                                </ul>
                  </div>
            </div>
        </header>
 
 <div class="container">
 
   <section class="register">
     
 <h1>Register on UPES-AI</h1>
     
 <form method="post" action="index.html">
 
     <div class="reg_section personal_info">
   
   <h3>Your Personal Information</h3>
      
               <input type="text" name="username" value="" placeholder="Your Desired Username">
  
               <input type="text" name="email" value="" placeholder="Your E-mail Address">



 </div>
             
           
    
    <div class="reg_section">
           
          <h3>Your Branch</h3>
           
              <select name="branch_name">
                      
                       <option value="">CSE-OSS</option>
                      
                       <option value="">CSE-CCVT</option>
                       
                       <option value="">CSE-Mainframe</option>
                     
                       <option value="">CSE-BFSI</option>

                       <option value="">CSE-BAO</option>
          
               </select>

                <div class="reg_section password">
                              
                      <h3>Your Password</h3>
                               
                                 <input type="password" name="password" value="" placeholder="Your Password">
                             
                                 <input type="password" name="confirm" value="" placeholder="Confirm Password">
                                
                </div>
  
    </div>
   
   <p class="terms">
     
   <label>
         
            <input type="checkbox" name="remember_me" id="remember_me">
   
            I accept  <a href="http://https://github.com/hell-sing/upes-ai-hack/">UPES-AI </a>Terms & Condition
     
   </label>
    
   </p>
  
        <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
     
</form>
  
</section>
 
 </div>

                 
    <section class="about">
                   
                Developed and Maintained by Ayush Kumar Sinha :)

    </section>

</body>
</html>
